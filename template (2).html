<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKSS –°–ª–æ—Ç—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    
    <style>
        /* ... –°–¢–ò–õ–ò –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô (CSS-–∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º) ... */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; 
            background: #0d0d0d; 
            background: radial-gradient(circle at center, #1a1a2a 0%, #0d0d0d 80%);
            color: #E0E0E0;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px 20px;
            box-sizing: border-box;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(90, 24, 154, 0.3);
            text-align: center;
        }

        .title-display { padding: 10px 0; margin-bottom: 30px; }
        .title-display h2 {
            margin: 0; font-size: 32px; color: #E0A8F8; letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(224, 168, 248, 0.8);
        }
        
        .slots-area { display: flex; justify-content: space-around; margin-bottom: 40px; }

        .reel {
            width: 90px; height: 140px; background-color: #000000;
            border: 3px solid #6200EE; border-radius: 8px;
            overflow: hidden; 
            position: relative;
            box-shadow: inset 0 0 10px rgba(98, 0, 238, 0.5);
        }
        
        @keyframes reel-spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-95%); }
        }

        .symbol-list {
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.1s;
        }

        .symbol-list div {
            padding: 10px 0; height: 140px; display: flex; align-items: center; justify-content: center;
            font-size: 52px; width: 100%;
        }

        .spinning .symbol-list {
            animation: reel-spin 0.05s linear infinite;
        }

        .final-symbol {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 52px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .controls { display: flex; justify-content: space-between; align-items: flex-end; padding-top: 20px; border-top: 1px solid #333333; gap: 10px; }
        .balance-info { font-size: 14px; color: #AAAAAA; text-align: left; flex-grow: 1; }
        #current-balance-display { color: #00FFCC; font-weight: bold; font-size: 20px; margin-bottom: 5px; display: block; }
        .bet-input { width: 100%; box-sizing: border-box; background-color: #222; color: #E0E0E0; border: 1px solid #555; padding: 8px; text-align: center; border-radius: 4px; }
        .spin-button { padding: 15px 20px; font-size: 20px; font-weight: bold; border: none; border-radius: 8px; background: linear-gradient(45deg, #E91E63, #FF0057); color: #FFFFFF; box-shadow: 0 0 20px rgba(233, 30, 99, 0.7); }
        .top-up-button { padding: 10px 10px; font-size: 14px; border: 1px solid #5A189A; border-radius: 5px; background-color: transparent; color: #E0A8F8; width: 100px; white-space: nowrap; }

        .payouts-table { margin-top: 30px; width: 100%; border-collapse: collapse; font-size: 14px; }
        .payouts-table th, .payouts-table td { padding: 10px; border: 1px solid #333; text-align: center; }
        .payouts-table th { background-color: #222; color: #AAAAAA; }
        .payouts-table .multiplier { font-weight: bold; color: #00FFCC; }

        #results-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1e1e1e; padding: 30px; border-radius: 15px; width: 80%; max-width: 350px; box-shadow: 0 0 25px #00FFFF; text-align: center; border: 3px solid #00FFFF; animation: fadeIn 0.3s; }
        .modal-content h3 { font-size: 28px; margin-top: 0; color: #FFD700; text-shadow: 0 0 10px #FFD700; }
        .modal-content p { font-size: 18px; margin: 15px 0; }
        .modal-button { padding: 10px 20px; background: #E91E63; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        /* ... –ö–û–ù–ï–¶ –°–¢–ò–õ–ï–ô ... */
    </style>
</head>
<body>
    <div class="container">
        
        <div class="title-display"><h2>DARKSS</h2></div>

        <div class="slots-area">
            <div class="reel" id="reel-1"><div class="symbol-list"></div><div class="final-symbol" id="final-1"></div></div>
            <div class="reel" id="reel-2"><div class="symbol-list"></div><div class="final-symbol" id="final-2"></div></div>
            <div class="reel" id="reel-3"><div class="symbol-list"></div><div class="final-symbol" id="final-3"></div></div>
        </div>

        <div class="controls">
            <div class="balance-info">
                <span id="current-balance-display">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                <input type="number" id="bet-amount" class="bet-input" value="100" min="100" placeholder="–°—Ç–∞–≤–∫–∞">
            </div>
            
            <button class="spin-button" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨</button>
            
            <button class="top-up-button" onclick="Telegram.WebApp.close()">
                –ó–ê–ö–†–´–¢–¨
            </button>
        </div>

        <table class="payouts-table">
            <thead><tr><th colspan="3">–í–´–ò–ì–†–´–®–ù–´–ï –ö–û–ú–ë–ò–ù–ê–¶–ò–ò (3 –°–ò–ú–í–û–õ–ê)</th></tr></thead>
            <tbody>
                <tr><td>üåôüåôüåô –∏–ª–∏ üß≠üß≠üß≠ –∏–ª–∏ ü¶âü¶âü¶â</td><td><span class="multiplier">x2</span></td></tr>
                <tr><td>üö¢üö¢üö¢ –∏–ª–∏ üíéüíéüíé</td><td><span class="multiplier">x3</span></td></tr>
                <tr><td>‚ú®‚ú®‚ú® (–°–µ–∫—Ä–µ—Ç–Ω—ã–π –î–∂–µ–∫–ø–æ—Ç)</td><td><span class="multiplier">x5</span></td></tr>
            </tbody>
        </table>
    </div>

    <div id="results-modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button class="modal-button" onclick="closeModal()">–û–ö</button>
        </div>
    </div>

    <script>
        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ù–ê–°–¢–†–û–ô–ö–ò ===
        let currentBalance = 0; 
        let accumulatedFund = 0; // –§–æ–Ω–¥ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –≤–º–µ—Å—Ç–µ —Å –±–∞–ª–∞–Ω—Å–æ–º
        let isSpinning = false;
        
        const symbols = ['üåô', 'üß≠', 'üíé', 'ü¶â', 'üö¢', '‚ú®']; 
        const reels = [
            { id: 'reel-1', finalDisplay: document.getElementById('final-1') },
            { id: 'reel-2', finalDisplay: document.getElementById('final-2') },
            { id: 'reel-3', finalDisplay: document.getElementById('final-3') }
        ];
        
        const Payouts = {
            'üåô': 2, 'üß≠': 2, 'ü¶â': 2, 
            'üö¢': 3, 'üíé': 3,          
            '‚ú®': 5                    
        };

        const balanceDisplay = document.getElementById('current-balance-display');
        const betInput = document.getElementById('bet-amount');
        const spinButton = document.querySelector('.spin-button');
        const resultsModal = document.getElementById('results-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');

        // === –ò–ù–¢–ï–ì–†–ê–¶–ò–Ø –° TELEGRAM WEB APP ===

        function initWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp.initData) {
                Telegram.WebApp.ready();
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –∏ —Ñ–æ–Ω–¥–∞
                const initData = Telegram.WebApp.initData;
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏ —ç—Ç–æ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å AJAX/Fetch –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤–Ω–µ—à–Ω–∏–π API.
                // –ù–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã, –º—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ Telegram.WebApp.sendData
                // –∏ –∂–¥–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞ –≤ –≤–∏–¥–µ JSON.
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å –±–∞–ª–∞–Ω—Å–∞ (–±–æ—Ç –¥–æ–ª–∂–µ–Ω –æ—Ç—Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ —ç—Ç—É –∫–æ–º–∞–Ω–¥—É)
                Telegram.WebApp.sendData('GET_BALANCE'); 
                
                // –í–ê–ñ–ù–û: –í –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –º—ã –Ω–µ –º–æ–∂–µ–º –ø–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å –º–≥–Ω–æ–≤–µ–Ω–Ω–æ —á–µ—Ä–µ–∑ sendData,
                // –ø–æ—ç—Ç–æ–º—É –º—ã –±—É–¥–µ–º –æ–±–Ω–æ–≤–ª—è—Ç—å –±–∞–ª–∞–Ω—Å –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–π –∏–≥—Ä—ã —á–µ—Ä–µ–∑ sendResultToBot
                // –∏ –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –±–∞–ª–∞–Ω—Å –æ–±—Ä–∞—Ç–Ω–æ. 
                // –ü–æ–∫–∞ —Å—Ç–∞–≤–∏–º –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å 500 –¥–ª—è —Ç–µ—Å—Ç–∞:
                currentBalance = 500; 
                updateDisplays();
                initializeReels();

            } else {
                // –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ (–≤–Ω–µ Telegram)
                currentBalance = 1000;
                accumulatedFund = 5000;
                updateDisplays();
                initializeReels();
                showModal('–û—Ç–ª–∞–¥–∫–∞', '–ó–∞–ø—É—Å–∫ –≤–Ω–µ Telegram. –ë–∞–ª–∞–Ω—Å –∏ –§–æ–Ω–¥ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –¥–ª—è —Ç–µ—Å—Ç–∞.', false);
            }
        }
        
        function sendResultToBot(newBalance, fundChange, isWin, payout, isLimit) {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp.initData) {
                // –§–æ—Ä–º–∏—Ä—É–µ–º JSON —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –±–æ—Ç—É
                const data = {
                    action: 'UPDATE_BALANCE',
                    new_balance: newBalance,       // –ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å –∏–≥—Ä–æ–∫–∞ (–ø–æ—Å–ª–µ –∏–≥—Ä—ã)
                    fund_change: fundChange,       // –ù–∞ —Å–∫–æ–ª—å–∫–æ –∏–∑–º–µ–Ω–∏–ª—Å—è —Ñ–æ–Ω–¥ (+ –∏–ª–∏ -)
                    is_win: isWin,
                    payout: payout,
                    is_limit: isLimit              // –ë—ã–ª –ª–∏ –≤—ã–∏–≥—Ä—ã—à –æ–≥—Ä–∞–Ω–∏—á–µ–Ω —Ñ–æ–Ω–¥–æ–º
                };

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É. –ë–æ—Ç –¥–æ–ª–∂–µ–Ω –∏—Ö –ø—Ä–∏–Ω—è—Ç—å –∏ –æ–±–Ω–æ–≤–∏—Ç—å SQLite
                Telegram.WebApp.sendData(JSON.stringify(data));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App, —á—Ç–æ–±—ã –∏–≥—Ä–æ–∫ —É–≤–∏–¥–µ–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ —á–∞—Ç–µ
                // (–≠—Ç–æ –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –Ω–æ –ø–æ–º–æ–≥–∞–µ—Ç —É–≤–∏–¥–µ—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –æ—Ç –±–æ—Ç–∞)
                // Telegram.WebApp.close(); 
            }
        }

        // === –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò –°–õ–û–¢–û–í ===
        
        function updateDisplays() {
            balanceDisplay.textContent = `${currentBalance} –ë–ê–ë–û–ö`;
            // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏: console.log(`–ë–∞–ª–∞–Ω—Å: ${currentBalance}, –§–æ–Ω–¥: ${accumulatedFund}`);
        }

        function closeModal() {
            resultsModal.style.display = 'none';
        }
        
        function showModal(title, message, isWin) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            modalTitle.style.color = isWin ? '#00FFCC' : '#FF5733';
            resultsModal.style.display = 'flex';
        }

        function initializeReels() {
            // ... (–ö–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –±–∞—Ä–∞–±–∞–Ω–æ–≤ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
            reels.forEach(reel => {
                const reelElement = document.getElementById(reel.id);
                const list = reelElement.querySelector('.symbol-list');
                list.innerHTML = ''; 
                for (let i = 0; i < 20; i++) {
                    const symbolDiv = document.createElement('div');
                    symbolDiv.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    list.appendChild(symbolDiv);
                }
                reel.finalDisplay.style.opacity = '0';
            });
        }

        function startSpin() {
            if (isSpinning) return;
            const bet = parseInt(betInput.value);
            const minBet = parseInt(betInput.min);

            if (isNaN(bet) || bet < minBet) {
                showModal('–û—à–∏–±–∫–∞!', `–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: ${minBet} –ë–ê–ë–û–ö.`, false);
                return;
            }

            if (currentBalance < bet) {
                showModal('–û—à–∏–±–∫–∞!', '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ë–ê–ë–û–ö –¥–ª—è —ç—Ç–æ–π —Å—Ç–∞–≤–∫–∏!', false);
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            currentBalance -= bet; // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
            updateDisplays();
            initializeReels(); 

            reels.forEach(reel => {
                document.getElementById(reel.id).classList.add('spinning');
            });
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const targetResults = [
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)],
                symbols[Math.floor(Math.random() * symbols.length)]
            ];

            const spinTime = 2500; 

            setTimeout(() => stopReel(0, targetResults[0]), 1000);
            setTimeout(() => stopReel(1, targetResults[1]), 1500);
            setTimeout(() => stopReel(2, targetResults[2]), 2000);

            setTimeout(() => {
                processWinLoss(bet, targetResults);
                isSpinning = false;
                spinButton.disabled = false;
            }, spinTime);
        }
        
        function stopReel(index, finalSymbol) {
            const reelElement = document.getElementById(reels[index].id);
            const finalDisplay = reels[index].finalDisplay;
            reelElement.classList.remove('spinning');
            finalDisplay.textContent = finalSymbol;
            finalDisplay.style.opacity = '1';
        }

        function processWinLoss(bet, results) {
            let outcomeTitle = "–ü–†–û–ò–ì–†–´–®!";
            let outcomeMessage = "";
            let isWin = false;
            let fundChange = 0; // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–¥–∞
            let actualPayout = 0; // –§–∞–∫—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–∏–≥—Ä—ã—à
            let isLimit = false;
            
            const isMatch = (results[0] === results[1] && results[1] === results[2]);

            if (isMatch) {
                const winningSymbol = results[0];
                const multiplier = Payouts[winningSymbol] || 1;
                const desiredPayout = bet * multiplier; // –ü–æ–ª–Ω–∞—è —Å—É–º–º–∞ –≤—ã–ø–ª–∞—Ç—ã (–°—Ç–∞–≤–∫–∞ * –ú–Ω–æ–∂–∏—Ç–µ–ª—å)
                
                // –í Web App –º—ã –Ω–µ –∑–Ω–∞–µ–º —Ç–µ–∫—É—â–∏–π accumulatedFund.
                // –ü–æ—ç—Ç–æ–º—É –º—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∂–µ–ª–∞–µ–º—É—é –≤—ã–ø–ª–∞—Ç—É (desiredPayout),
                // –∞ –ë–û–¢ (Backend) —Ä–µ—à–∏—Ç, —Å–∫–æ–ª—å–∫–æ —Ä–µ–∞–ª—å–Ω–æ –≤—ã–ø–ª–∞—Ç–∏—Ç—å, –∏—Å—Ö–æ–¥—è –∏–∑ —Ñ–æ–Ω–¥–∞.
                
                // –î–ª—è Front-end: –ü—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, —Å–∫–æ–ª—å–∫–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å.
                isWin = true;
                actualPayout = desiredPayout;
                fundChange = -(desiredPayout - bet); // –ù–∞ —Å–∫–æ–ª—å–∫–æ —É–º–µ–Ω—å—à–∏—Ç—Å—è —Ñ–æ–Ω–¥ (–µ—Å–ª–∏ –Ω–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ)
                
                outcomeTitle = '–ü–û–ë–ï–î–ê!';
                outcomeMessage = `–í–´–ò–ì–†–´–® ${winningSymbol}x3!<br>–ñ–µ–ª–∞–µ–º—ã–π –≤—ã–∏–≥—Ä—ã—à: <span style="color:#00FFCC; font-weight: bold;">${desiredPayout} –ë–ê–ë–û–ö</span> (x${multiplier})`;
                
                // –í–ù–ò–ú–ê–ù–ò–ï: –ó–¥–µ—Å—å –º—ã –Ω–µ –∑–Ω–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –∞–∫—Ç—É–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –∏ —Ñ–æ–Ω–¥.
                // –ë–æ—Ç –≤–µ—Ä–Ω–µ—Ç –Ω–∞–º –Ω–æ–≤—ã–π –±–∞–ª–∞–Ω—Å –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ñ–æ–Ω–¥–∞.
                
            } else {
                // –ü—Ä–æ–∏–≥—Ä—ã—à: 50% —Å—Ç–∞–≤–∫–∏ –∏–¥–µ—Ç –≤ —Ñ–æ–Ω–¥
                const contribution = Math.floor(bet * 0.50);
                fundChange = contribution; // –ù–∞ —Å–∫–æ–ª—å–∫–æ —É–≤–µ–ª–∏—á–∏—Ç—Å—è —Ñ–æ–Ω–¥
                actualPayout = 0;
                
                outcomeTitle = '–£–î–ê–ß–ê –ù–ï –ù–ê –í–ê–®–ï–ô –°–¢–û–†–û–ù–ï';
                outcomeMessage = `–ü—Ä–æ–∏–≥—Ä—ã—à.<br>–í–∞—à–∏ ${contribution} –ë–ê–ë–û–ö —É—à–ª–∏ –≤ –ù–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–π –§–æ–Ω–¥.`;
                
                // –§–∞–∫—Ç–∏—á–µ—Å–∫–∏, –±–∞–ª–∞–Ω—Å –∏–≥—Ä–æ–∫–∞ –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è, —Ç–∞–∫ –∫–∞–∫ –º—ã —É–∂–µ —Å–Ω—è–ª–∏ —Å—Ç–∞–≤–∫—É.
                // –ó–¥–µ—Å—å –º—ã —Ç–æ–ª—å–∫–æ —Å–æ–æ–±—â–∞–µ–º –±–æ—Ç—É, —á—Ç–æ –∏–≥—Ä–æ–∫ –ø—Ä–æ–∏–≥—Ä–∞–ª, –∏ –±–æ—Ç –æ–±–Ω–æ–≤–∏—Ç —Ñ–æ–Ω–¥.
            }
            
            // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏–≥—Ä–æ–∫—É
            showModal(outcomeTitle, outcomeMessage, isWin);

            // 2. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É –¥–ª—è –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –≤ DB
            // (–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞–≤–∫—É –∏ –∂–µ–ª–∞–µ–º—ã–π –≤—ã–∏–≥—Ä—ã—à/–ø—Ä–æ–∏–≥—Ä—ã—à)
            sendResultToBot(currentBalance, fundChange, isMatch, actualPayout, isLimit);
            
            // 3. –ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏, –∂–¥–µ–º, —á—Ç–æ –±–æ—Ç –ø—Ä–∏—à–ª–µ—Ç –Ω–∞–º –Ω–æ–≤—ã–π –±–∞–ª–∞–Ω—Å —á–µ—Ä–µ–∑ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥
        }
        
        // --- –ó–ê–ü–£–°–ö ---
        initWebApp();
        
    </script>
